<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Exploration Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    <div class="nebula"></div>
    <div class="twinkle"></div>
    <div class="galaxy-effect"></div>
    
    <div class="container">
        <header>
            <h1>COSMIC CHAT</h1>
            <p>Your AI companion in the vastness of space</p>
        </header>
        
        <div class="chat-container">
            <div class="messages-area" id="messages-area">
                <div class="message receiver">
                    <div class="message-content">Hello, space traveler! I'm your cosmic assistant. How can I help you explore the universe today?</div>
                    <div class="message-time">Now</div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" class="message-input" id="message-input" placeholder="Type your message here..." autocomplete="off">
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
