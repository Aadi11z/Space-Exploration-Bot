<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Exploration Bot</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="galaxy-effect"></div>

    <div class="container">
      <header>
        <h1>COSMIC CHAT</h1>
        <p>Your AI companion in the vastness of space</p>
      </header>

      <div class="chat-container">
        <div id="botpress-webchat" class="messages-area"></div>
        <div class="input-area">
          <input type="text" class="message-input" id="user-input" placeholder="Type your message here..." />
          <button class="send-button" id="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.botpress.cloud/webchat/v2/inject.js"></script>
  </body>
</html>
